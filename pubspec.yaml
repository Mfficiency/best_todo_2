publish_to: 'none'

version: 0.1.26

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  path_provider: ^2.1.2
  flutter_markdown: ^0.6.10
  home_widget: ^0.8.0
  device_info_plus: ^9.0.2
  shared_preferences: ^2.2.2
  file_picker: ^5.2.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - CHANGELOG.md
    - assets/icons/
